<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Tableau Bonus CSS</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Tableau des ventes trimestrielles</h1>

    <table border="1">
        <caption>Ventes 2025</caption>
        <thead>
            <tr>
                <th rowspan="2">Produit</th>
                <th colspan="3">Trimestres</th>
                <th rowspan="2">Total</th>
            </tr>
            <tr>
                <th>T1</th>
                <th>T2</th>
                <th>T3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produit A</td>
                <td>1200</td>
                <td>1500</td>
                <td>1300</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>Produit B</td>
                <td>900</td>
                <td>1100</td>
                <td>950</td>
                <td>2950</td>
            </tr>
            <tr>
                <td>Produit C</td>
                <td>1500</td>
                <td>1600</td>
                <td>1700</td>
                <td>4800</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
