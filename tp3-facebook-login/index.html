<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3 - Projet :  Facebook Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="./logo.png" alt="logo" class="logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="login-section">
            <form action="" class="login-form">
                <div class="form-group">
                    <input type="text" name="identifiant" class="form-control" placeholder="Email address or phone number">
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary">
                        Login
                    </button>
                </div>

                <div class="text-center">
                    <a href="#" class="forgotten-link">
                        Forgotten password ?
                    </a>
                </div>

                <hr>

                <div class="text-center">
                    <button type="submit" class="btn2 btn-lg btn-success">
                        Create New Account
                    </button>
                </div>
            </form>

            <p>
                <a href="#">Create a Page</a> for a celebrity, band or buiness.
            </p>
        </div>
    </div>
</body>
</html>
